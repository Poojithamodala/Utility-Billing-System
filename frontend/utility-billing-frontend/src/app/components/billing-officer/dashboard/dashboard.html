<div class="dashboard">

  <h1 class="title">Billing Officer Dashboard</h1>
  <p class="subtitle">Overview of meter readings and billing status</p>

  <div class="stats-grid">
    <div class="stat-card" *ngFor="let stat of stats">
      <h3>{{ stat.title }}</h3>
      <p class="value">{{ stat.value }}</p>
    </div>
  </div>
</div>
