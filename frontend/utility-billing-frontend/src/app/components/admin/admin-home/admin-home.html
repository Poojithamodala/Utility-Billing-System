<div class="dashboard">

  <h1 class="title">Admin Dashboard</h1>
  <p class="subtitle">System overview & approvals</p>

  <div class="cards">

    <div class="card highlight">
      <h3>Pending Requests</h3>
      <span>{{ stats.pendingRequests }}</span>
    </div>

    <div class="card">
      <h3>Total Consumers</h3>
      <span>{{ stats.totalConsumers }}</span>
    </div>

    <div class="card">
      <h3>Active Connections</h3>
      <span>{{ stats.activeConnections }}</span>
    </div>

  </div>
</div>
