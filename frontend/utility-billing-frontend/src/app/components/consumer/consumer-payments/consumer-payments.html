<div class="payments-container">
  <h1 class="title">Payment History</h1>
  <p *ngIf="loading" class="loading">Loading payments...</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <!-- Payments Table -->
  <table *ngIf="!loading && payments.length > 0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Utility</th>
        <th>Amount</th>
        <th>Mode</th>
        <th>Status</th>
        <th>Reference</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let payment of payments">
        <td>{{ payment.paymentDate }}</td>
        <td>{{ payment.utilityType }}</td>
        <td>â‚¹ {{ payment.amountPaid }}</td>
        <td>{{ payment.paymentMode }}</td>
        <td>
          <span class="status"
                [class.success]="payment.paymentStatus === 'SUCCESS'"
                [class.failed]="payment.paymentStatus === 'FAILED'">
            {{ payment.paymentStatus }}
          </span>
        </td>
        <td>{{ payment.referenceNumber }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && payments.length === 0" class="empty">
    No payments found
  </p>
</div>
