  <h1 class="title">System Reports</h1>

  <p *ngIf="loading">Loading reports...</p>

  <!-- SUMMARY CARDS -->
  <div class="cards" *ngIf="!loading">
    <div class="card">
      <h3>Total Outstanding Dues</h3>
      <p class="amount">â‚¹ {{ outstandingTotal }}</p>
    </div>
  </div>

  <div class="chart-card">
  <h3>Monthly Revenue</h3>
  <canvas #revenueCanvas></canvas>
</div>

<div class="chart-card">
  <h3>Utility-wise Consumption</h3>
  <canvas #utilityCanvas></canvas>
</div>

<div class="chart-card">
  <h3>Consumer Growth</h3>
  <canvas #growthCanvas></canvas>
</div>
</div>
